{% extends "../../app.html" %}

{% block body %}
	<!-- Breadcrumbs Start -->
    <div class="row breadcrumbs">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <ul class="breadcrumbs">
          <li><a href="/app"><i class="fa fa-home"></i></a></li>
          <li><a href="#">Monitor</a></li>
        </ul>
      </div>
    </div>
    <!-- Breadcrumbs End -->

    <div classs="row">
	    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-controller="MonitorController" ng-init="user = {{ user | json}}">

	    	<div class="boxed">
	          <div class="inner">
	          	<div class="row">
	            	<div class="invoice-logo">
		              <i class="fa fa-laptop"></i>
		              <h3>Monitor</h3>
		            </div>
		            <div ng-show="servers.length < {{ servers }}" class="invoice-actions text-right">
		              <a class="btn btn-lg btn-warning" href="/app/monitor/server/new"><i class="fa fa-desktop"></i> New Server</a>
		              <!-- <a class="btn btn-lg btn-info" href="/app/monitor/site/new"><i class="fa fa-cloud-upload"></i> New Site</a> -->
		            </div>
		        </div>
		        <br/>
	            <div class="row">
          			<div class="alert alert-info">
          				[[ servers.length ]] of {{ servers }} servers
          			</div>
          			<table class="theme-table">
          				<thead>
          					<tr>
          						<th>Name</th>
          						<th>Operating System</th>
          						<th>Distro / Version</th>
          						<th>Created</th>
          					</tr>
          				</thead>
          				<tbody>
          					<tr ng-repeat="server in servers">
          						<td><a ng-href="/app/monitor/server/[[server._id]]">[[ server.name ]]</a></td>
          						<td>[[ server.os ]]</td>
          						<td>[[ server.distro ]]</td>
          						<td>[[ server.created ]]</td>
          						<td>
          							<a ng-href="/app/monitor/server/[[server._id]]">View Server</a>
          						</td>
          					</tr>
          				</tbody>
          			</table>
          		</div>
	          </div>
	          <!-- Invoice Top Bar End -->
	          <!-- Invoice Table Start -->
          		
	        </div>
	    </div>
    </div>
{% endblock %}
